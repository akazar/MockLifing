<!DOCTYPE html>
<html>
<head>
  <title>MockLifing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../../css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
      <form class="form-horizontal">
        <fieldset>

          <legend>Sign UP</legend>

          <div class="form-group">
            <label class="col-md-4 control-label" for="name">Name</label>  
            <div class="col-md-4">
              <input id="name" name="name" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>  
            <div class="col-md-4">
              <input id="email" name="email" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="pass">Password</label>
            <div class="col-md-4">
              <input id="pass" name="pass" type="password" placeholder="" class="form-control input-md">

            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="repass">Re-type password</label>
            <div class="col-md-4">
              <input id="repass" name="repass" type="password" placeholder="" class="form-control input-md">

            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="agree"></label>
            <div class="col-md-4">
              <div class="checkbox">
                <label for="agree-0">
                  <input type="checkbox" name="agree" id="agree-0" value="1">
                  I agree to the Terms of Use
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="signup"></label>
            <div class="col-md-8">
              <button id="signup" name="signup" class="btn btn-primary">Sign Up</button>
              <button id="more" name="more" class="btn btn-inverse">Learn more</button>
            </div>
          </div>

        </fieldset>
      </form>

      <script src="https://code.jquery.com/jquery.js"></script>

      <script src="js/bootstrap.min.js"></script>
    </body>
    </html>
